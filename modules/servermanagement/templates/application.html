<h3>{Button.Label.ServerManagement} - {Button.Label.ApplicationProperties}</h3>
<hr />
<form class="form-horizontal" name="form-application" id="form-application-id">
    <div class="row">
        <div class="col-sm-5">
            <div class="form-group required">
                <label class="col-sm-4 control-label">{Label.Text.Title}</label>
                <div class="col-sm-8">
                    <input type="text" name="title" id="title-id" required class="form-control" />
                    <small>{Label.Text.Title}</small>
                </div>
            </div>
            <div class="form-group required">
                <label class="col-sm-4 control-label">{Label.Text.Mode}</label>
                <div class="col-sm-8">
                    <div class="radio">
                        <label>
                            <input type="radio" name="mode-radio" id="mode-radio-private-id" value="private" />
                            {Radio.Label.Private}
                            <br/><small>{Label.Text.ModePrivate}</small>
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="mode-radio" id="mode-radio-public-id" value="public" />
                            {Radio.Label.Public}
                            <br/><small>{Label.Text.ModePublic}</small>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="button" class="btn btn-primary">{Button.Label.Save}</button>
                    <button type="button" class="btn btn-default">{Button.Label.Cancel}</button>
                </div>
            </div>
        </div>
    </div>
</form>
