<h3>{Button.Label.ServerManagement} - {Button.Label.Ldap}</h3>
<hr />
<h4>{Label.Text.ServerSettings}</h4>
<form class="form-horizontal" name="form-ldap" id="form-ldap-id">
    <div class="row">
        <div class="col-sm-5">
            <div class="form-group required">
                <label class="col-sm-4 control-label">{Label.Text.Name}</label>
                <div class="col-sm-8">
                    <input type="text" name="ldap-name" id="ldap-name-id" required class="form-control" />
                </div>
            </div>
            <div class="form-group required">
                <label class="col-sm-4 control-label">{Label.Text.DirectoryType}</label>
                <div class="col-sm-8">
                    <select required name="directory-type" id="directory-type-id" class="form-control">
                        <option>{Form.Select.Option.Select}</option>
                        <option>{Form.Select.Option.MicrosoftActicveDirectory}</option>
                        <option>{Form.Select.Option.Ldap}</option>
                    </select>
                </div>
            </div>
            <div class="form-group required">
                <label class="col-sm-4 control-label">{Label.Text.Hostname}</label>
                <div class="col-sm-8">
                    <input type="text" name="hostname" id="hostname-id" required class="form-control" />
                    <small>{Label.Text.LdapHost}</small>
                </div>
            </div>
            <div class="form-group required">
                <label class="col-sm-4 control-label">{Label.Text.PORT}</label>
                <div class="col-sm-4">
                    <input type="text" name="port" id="port-id" required class="form-control" />
                </div>
            </div>
            <div class="form-group required">
                <label class="col-sm-4 control-label">{Label.Text.Username}</label>
                <div class="col-sm-8">
                    <input type="text" name="username" id="username-id" required class="form-control" />
                </div>
            </div>
            <div class="form-group required">
                <label class="col-sm-4 control-label">{Label.Text.Password}</label>
                <div class="col-sm-8">
                    <input type="password" name="password" id="password-id" required class="form-control" />
                </div>
            </div>
        </div>
    </div>
    <h4>{Label.Text.LdapSchema}</h4>
    <div class="row">
        <div class="col-sm-5">
            <div class="form-group required">
                <label class="col-sm-4 control-label">{Label.Text.Suffix}</label>
                <div class="col-sm-8">
                    <input type="text" name="suffix" id="suffix-id" required class="form-control" />
                </div>
            </div>
            <div class="form-group required">
                <label class="col-sm-4 control-label">{Label.Text.BaseDN}</label>
                <div class="col-sm-8">
                    <input type="text" name="basedn" id="basedn-id" required class="form-control" />
                </div>
            </div>
            <div class="form-group required">
                <label class="col-sm-4 control-label">{Label.Text.DomainController}</label>
                <div class="col-sm-8">
                    <input type="text" name="domainconroller" id="domnaincontroller-id" required class="form-control" />
                </div>
            </div>
            <div class="form-group required">
                <div class="col-sm-offset-4 col-sm-8">
                    <button class="btn btn-primary">{Button.Label.Save}</button>
                    <button class="btn btn-default">{Button.Label.Cancel}</button>
                </div>
            </div>
        </div>
    </div>
</form>
